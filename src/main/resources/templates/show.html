<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/home.css}" type="text/css">
<title>ゲストページ</title>
</head>
<body>
 <div th:include="gestapp :: frag_header_new"></div>
<div class="main">
	<div th:include="user :: frag_category"id="category"></div>
<div>
<div id="sorttab">
<span id = "tab" data-sort="new">最新の記事</span>
	<span id = "tab" data-sort="popular">人気の記事</span>
		<div id="tab1">
			<div th:object="${articles}">
		    <p th:text="|投稿者:　*{account.name}|"></p>
		    <div>
		 	<p th:text="|タイトル：　*{title}|"></p>
		 	<p id="favorit">お気に入り</p>
		 	</div>
		 	<br />
			<p th:text="*{content}"></p>
			<br />
			<div id="p">
			<p th:text="*{created_at}"></p>
			<p th:text="*{category.category}"></p>
			</div>
			<br />
			<hr />
			<div th:fragment="comment"  id="comments">
			<div th:each="obj : ${comments}">
			<p th:text="|投稿者：　${obj.account.name}|"></p>
			<p th:text="${obj.content}"></p>
			<p th:text="|投稿日時：　${obj.created_at}|"></p>
			<hr />
			</div>
			</div>
			<br />
			コメント
			<hr/>
			<div>
			<textarea name="content" cols="50" rows="15" id="text"></textarea>
			<br />
			<input type="button" value="コメントする" id="button">
			<input type="hidden" th:value="*{id}" id="hidden">
		</div>
		</div>
</div>
</div>
</div>
</div>
 <script src="/javascript/home.js"></script>
 <script src="/javascript/gesthome.js"></script>
</body>
</html>
